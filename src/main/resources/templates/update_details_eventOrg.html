<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/pp.css}" />

	<title>Vendor info update</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<script src="https://kit.fontawesome.com/112eea2fba.js" crossorigin="anonymous"></script>
</head>

<body class="container">
	<div class="container1">
		<h1 class="text-center mb-2">EventOrganizer Info Update</h1>
		<div class="container  mb-5">
			<div class="card b mx-auto" style="width: 10rem">
				<img src="profile.png" class="card-img-top a " alt="Your Name">
				<label for="input-file" class="c">UPDATE IMAGE</label>
				<input type="file" accept="image/jpg, image/png, image/jpeg" id="input-file">
			</div>
		</div>

		<form class="row g-3 needs-validation" action="/organizer_update" method="post" novalidate>
			<!-- Display organizerId -->
			<div class="mb-3">
				<label for="organizerId" class="form-label">Organizer Id</label>
				<input type="text" class="form-control" id="organizerId" name="organizerId"
					th:value="${organizer.organizerId}" readonly>
			</div>


			<div class="mb-3">
				<label for="organizationName" class="form-label">Organization Name</label>
				<input type="text" class="form-control" id="organizationName" name="organizationName"
					th:value="${organizer.organizationName}" required>
			</div>
			<div class="mb-3">
				<label for="designation" class="form-label">Designation</label>
				<input type="text" class="form-control" id="designation" name="designation"
					th:value="${organizer.designation}" required>
			</div>
			<div class="mb-3">
				<label for="department" class="form-label">Department</label>
				<input type="text" class="form-control" id="department" name="department"
					th:value="${organizer.department}" required>
			</div>
			<div class="mb-3">
				<label for="mobileNo" class="form-label">Mobile Number</label>
				<input type="text" class="form-control" id="mobileNo" name="mobileNo" th:value="${organizer.mobileNo}"
					required>
			</div>
			<div class="mb-3">
				<label for="address" class="form-label">Address</label>
				<input type="text" class="form-control" id="address" name="address" th:value="${organizer.address}"
					required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" th:value="${organizer.email}" readonly>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password"
					th:value="${organizer.password}" required>
			</div>

			<button type="submit" class="btn btn-primary">Update</button>
		</form>




	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
