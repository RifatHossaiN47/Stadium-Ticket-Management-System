<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/pp.css}"/>

    <title>Customer Profile Update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
     <script
      src="https://kit.fontawesome.com/112eea2fba.js"
      crossorigin="anonymous"
    ></script>
</head>
<body class="container">
    <div class="container1">
        <h1 class="text-center mb-2">Customer Profile Update</h1>
        <div class="container  mb-5">
            <div class="card b mx-auto" style="width: 10rem">
                <img th:src="@{/images/profile.png}" class="img-fluid" alt="Your Name">
               
              
            </div>
          </div>
          
          
        <form class="row g-3 needs-validation" th:action="@{/setting/update-details}" method="post" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Customer Name:</label>
              <input type="text" class="form-control" id="validationCustom01" name="customerName" th:value="${user.customerName}" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Enter Date of Birth:</label>
              <input type="text" class="form-control" id="validationCustom02" name="dateOfBirth" th:value="${user.dateOfBirth}" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender" th:value="${user.gender}" required>
                <option selected>choose...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
                   
              </div>
            </div>
             <div class="col-md-4">
              <label for="mobileNo" class="form-label">Enter your mobile No:</label>
              <input type="text" class="form-control" id="mobileNo" name="mobileNo" th:value="${user.mobileNo}" required>
            </div>
            <div class="col-md-4">
              <label for="address" class="form-label">Enter your address:</label>
              <input type="text" class="form-control" id="address" name="address" th:value="${user.address}" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Enter you email address:</label>
              <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
              <div class="invalid-feedback">
                Please provide a valid Address.
              </div>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Enter your password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <div class="invalid-feedback">
                Please provide a valid password
              </div>
            </div>
            
            <div class="col-12 mt-5">
              <button class="btn btn-primary my-4" type="submit">Register</button>
            </div>
          </form>

    </div>
    
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
