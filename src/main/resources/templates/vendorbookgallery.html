<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Gallery</title>
    <link rel="stylesheet" th:href="@{/css/st.css}" />

  </head>
  <body>
    <!--nav start-->
    <nav
      class="navbar navbar-expand-lg sticky-top"
      style="background-color: #006a4e"
    >
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand" th:href="@{/main_dashboard_vendor}">
          <img
            th:src="@{/images/aa.png}"
            title="Stadium Management"
            alt="Stadium Management"
            height="60px"
            width="170px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse py-4 py-lg-0"
          id="navbarSupportedContent"
          style="font-weight: bold"
        >
          <ul class="navbar-nav ms-lg-5 me-auto">
            <li class="nav-item">
              <a
                class="nav-link mx-lg-3 link-light"
                aria-current="page"
                th:href="@{/vendor/home}"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link active mx-lg-3 link-light"
                aria-current="page"
                th:href="@{/vendor/order-history}"
                >Cart</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active mx-lg-3 link-light"
                aria-current="page"
                th:href="@{/logout}"
                >Logout</a
              >
            </li>
          </ul>
          <a th:href="@{/vendor/setting}" target="_parent"
            ><i class="fa-solid fa-circle-user me-4 fs-1 text-dark"></i

        </div>
      </div>
    </nav>

    <!--nav end -->
    <div
      class="container-fluid justify-content-center"
      style="background-color: #170f40"
    >
      <div class="row justify-content-center align-items-center">
        <div class="col-8 mt-4 text-center">
          <img
            class="img-fluid"
            th:src="@{/images/sd.png}"
            height="250px"
            width="250px"
            title="companylogo"
          />
        </div>
        <div class="col-8 text-center text-light">
          <h2 id="title" th:text="${program.eventTitle}"></h2>
        </div>
        <div
          class="col-8 text-light mt-3"
          style="display: flex; flex-direction: row; justify-content: center"
        >
          <!-- df -->
          <div class="mx-4" style="display: flex">
            <div class="box mx-1"></div>
            <label>Available</label>
          </div>
          <div class="mx-4" style="display: flex">
            <div class="box bg-warning mx-1"></div>
            <span>Selected</span>
          </div>
          <div class="mx-4" style="display: flex">
            <div class="box bg-danger mx-1"></div>
            <span>Occupied</span>
          </div>
        </div>
      </div>
      <form th:action="@{/vendor/book-gallery}" method="post">

              <input
                type="checkbox"

                autocomplete="off"

                th:disabled="${#lists.contains(tname, 'Gallery-A:First Wing')}"

                name="seatNo[]"

            </div>
            <div class="box1 mx-5">
              <input
                type="checkbox"
                id="aseat2"
                autocomplete="off"

            <div class="box1 mx-5">

                th:checked="${#lists.contains(tname, 'Gallery-A:Third Wing')}"
                th:disabled="${#lists.contains(tname, 'Gallery-A:Third Wing')}"

                name="seatNo[]"

            </div>
          </div>
          <div class="col-7 d-flex justify-content-between text-light mb-2">

              Gallery B :

              <input

              /><label class="btn btn-secondary" for="bseat2">Right Wing</label>

          <div class="col-7 d-flex justify-content-between text-light mb-2">

              /><label class="btn btn-secondary" for="cseat1">Left Wing</label>

          <div class="col-7 d-flex justify-content-between text-light mb-2">

                hidden="hidden"

          <div class="col-7">
            <h5 class="mt-4 text-light">
              You have selected <span id="totalselected">0</span> Gallery Wing
              for a price of $<span id="totalprice">0</span>
            </h5>
            <hr />
            <h3 class="text-success" th:if="${msg}" th:text="${msg}"></h3>
            <button
              type="submit"
              class="btn btn-outline-danger my-3 w-100 float-right"

              Add to cart
            </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      const mySeats = document.getElementById("totalselected");
      const myPrice = document.getElementById("totalprice");
      var total = 0;
      var seat = 0;
      const checkBx = document.querySelectorAll('input[type="checkbox"]');
      for (var i = 0; i < checkBx.length; i++) {
        checkBx[i].addEventListener("click", displayValue);
      }
      function displayValue(e) {
        var myValue = 50000;
        if (e.target.checked == true) {
          seat += 1;

          total += myValue;
        } else {
          seat -= 1;
          total -= myValue;
        }
        mySeats.innerHTML = seat;
        myPrice.innerHTML = total;
      }
    </script>

</html>
